version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
      - PORT=4000
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mfe-network

  mfe-transactions:
    build: ./mfe-transactions
    ports:
      - "3001:3001"
    depends_on:
      - backend
    networks:
      - mfe-network

  mfe-profile:
    build: ./mfe-profile
    ports:
      - "3002:3002"
    depends_on:
      - backend
    networks:
      - mfe-network

  mfe-notifications:
    build: ./mfe-notifications
    ports:
      - "3003:3003"
    depends_on:
      - backend
    networks:
      - mfe-network

  shell:
    build: ./shell
    ports:
      - "3000:3000"
    depends_on:
      - mfe-transactions
      - mfe-profile
      - mfe-notifications
      - backend
    environment:
      - REACT_APP_API_URL=http://backend:4000
      - REACT_APP_TRANSACTIONS_URL=http://mfe-transactions:3001
      - REACT_APP_PROFILE_URL=http://mfe-profile:3002
      - REACT_APP_NOTIFICATIONS_URL=http://mfe-notifications:3003
    networks:
      - mfe-network

networks:
  mfe-network:
    driver: bridge
